name: Build and Release

on:
  push:
    branches: [ master, v2 ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}

    - name: Setup Python and uv
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: python -m pip install --upgrade pip uv
      shell: powershell

    - name: Install Dependencies
      run: uv sync
      shell: powershell

    - name: Update Version File and Get Version
      id: get_version
      run: |
        $version = python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])"
        Write-Host "Successfully found version: $version"
        echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      shell: powershell

    - name: Replace Version in Python File using sed
      shell: bash
      run: |
        VERSION_NUMBER="${{ steps.get_version.outputs.version }}"
        VERSION_FILE="src/bililive_utility/utils/version.py"

        echo "Writing version '$VERSION_NUMBER' to $VERSION_FILE"
        sed -i "s|^VERSION = Version(.*)$|VERSION = Version(version=\"$VERSION_NUMBER\")|" "$VERSION_FILE"

        echo "File content replacement completed:"
        cat "$VERSION_FILE"

    - name: Build Application with PyInstaller
      run: |
        uv pip install -e .

        uv run pyinstaller `
            --name "BiliLive Utility" `
            --windowed `
            --noconfirm `
            --clean `
            --add-data "static:static" `
            --hidden-import "uvicorn.logging" `
            --hidden-import "uvicorn.loops" `
            --hidden-import "uvicorn.loops.auto" `
            --hidden-import "uvicorn.protocols" `
            --hidden-import "uvicorn.protocols.http" `
            --hidden-import "uvicorn.protocols.http.auto" `
            --hidden-import "uvicorn.protocols.websockets" `
            --hidden-import "uvicorn.protocols.websockets.auto" `
            --hidden-import "uvicorn.lifespan" `
            --hidden-import "uvicorn.lifespan.on" `
            --icon="static/favicon.ico" `
            src/bililive_utility/launcher.py
      shell: powershell

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BiliLive-Utility-v${{ steps.get_version.outputs.version }}
        path: dist/
